<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<style>

	body{
		background-color: #8566d3;
	}

	.heading{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		font-style: oblique;
		text-align: center;
		font-size: xx-large;
		border-radius: 50%;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	.item-row{
		background-color: #6d1dcf;
		margin: 10px;
		padding: 20px;
		border-radius: 10px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}
	 input{
		width: 500px;
		padding: 12px 20px;
		margin: 8px auto;
		box-sizing: border-box;
		display:block; 
		
	}

	input::placeholder {
	  color: #d3d3d3;
	} 
	
	.btn-sub{
		background-color: #c8f372;
		border-color: #c8f372;
		align-items: center;
		margin: 20px auto;
	}

</style>

<div class="heading">
<h3>Update Task</h3>

<div class="item-row">
<form method="POST" action="">
	{% csrf_token %}

	{{form}}
	<input class =" btn btn-sm btn-sub" type="submit" name="Update Task">

	
</form>
</div>
</div>
